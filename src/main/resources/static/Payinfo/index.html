<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <script src="/layui/layui.js"></script>
    <script src="/js/funs.js"></script>
    <style>
        .layui-btn-container {
    font-size: 14px;
}
        .layui-input-inline{
        width: 200px;
    height: 30px;
        }
        .layui-form{
            display: inline-block;
        }


        /* 添加/编辑弹窗表单的移动端适配 */
        @media (max-width: 768px) {
            /* 弹窗整体适配 */
            .layui-layer {
                width: 92% !important;
                left: 4% !important;
                margin-left: 0 !important;
            }

            /* 表单内边距调整 */
            .layui-layer-content {
                padding: 15px !important;
            }

            /* 表单布局优化 */
            .layui-form-item {
                margin-bottom: 12px;
            }

            .layui-form-label {
                width: 70px !important;
                padding: 9px 5px !important;
                font-size: 14px;
            }

            .layui-input-block {
                margin-left: 80px !important;
            }

            /* 输入框适配 */
            .layui-input, .layui-select, .layui-textarea {
                padding: 8px 10px !important;
                font-size: 14px;
            }

            /* 按钮区域适配 */
            .layui-layer-btn {
                padding: 10px 15px 15px !important;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .layui-layer-btn a {
                width: 100% !important;
                height: 40px !important;
                line-height: 40px !important;
                font-size: 15px !important;
                margin: 0 !important;
            }

            /* 编辑页面特有适配 */
            .edit-form {
                padding: 10px;
            }

            .edit-form .layui-form-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .edit-form .layui-form-label {
                width: 100% !important;
                margin-bottom: 5px;
            }

            .edit-form .layui-input-block {
                margin-left: 0 !important;
                width: 100% !important;
            }
        }

        /* 超小屏设备额外优化 */
        @media (max-width: 375px) {
            .layui-form-label {
                width: 60px !important;
                font-size: 13px;
            }

            .layui-input-block {
                margin-left: 70px !important;
            }

            .layui-layer-title {
                font-size: 16px !important;
                padding: 10px 15px !important;
            }
        }

    </style>
</head>
<body>
<script type="text/html" id="toptoolbar">
    <div class="layui-btn-container">
        <div class="layui-form">
            <input name="sea_col" type="hidden" value="status">
            <input name="sea_relation" type="hidden" value="=">
          <!--  <div class="layui-input-inline" >
            <select  name="sea_val"></select>
            </div >
            <button class="layui-btn layui-btn-sm" lay-event="search">查询</button>
        </div>-->
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="report">状态统计</button>-->
    </div>
</script>
<script type="text/html" id="rowbarDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="mytab" lay-filter="mytab"></table>
<script>


    var tab=new LayTable('select',{});
    var cols=[ //表头
        {field: 'id', width:80, sort: true, hide:true, fixed: 'left'}
        ,{field: 'date', title: '日期', width:280}
        ,{field: 'client_id', title: '客户', width:180}
        //,{field: 'status', title: '状态', width:180}
        ,{field: 'project_id', title: '套餐', width:180}
        ,{field: 'price', title: '金额', width:180}
        //,{field: 'power', title: '权限', width:180}
        ,{field: 'statusname', title: '状态', width:180}

        ,{fixed: 'right', width:150, align:'center', toolbar: '#rowbarDemo'}
    ];

    tab.loaded=function(res){
        ajax_array(form,$("[name=sea_val]"),"getArray?name=STATUSS",res.params);
    }
    tab.ToolClick=function(event){
        if(event=='report')
        {
            openLayer("report.html","统计",["600px","400px"]) ;
        }
            else if(event=='add')
           {
                openLayer("edit.html","支付管理",["600px","400px"]) ;
           }
           else if(event=='search')
                tab.selectAll();
    }
    tab.RowClick=function(event,data){
        if(event=="edit")
             openLayer("edit.html?id="+data.id,"支付管理") ;
        else   if(event=="del"){
                    openConfirm("是否删除？",function(){
                         ajax_get("delete?id="+data.id,function(json){
                            if(json.status<0)openAlert(json.msg);
                            else fresh();
                         });
                    })
         }
    };
    tab.init(cols,true);

function fresh(){
    tab.fresh();
}

</script>
</body>
</html>
