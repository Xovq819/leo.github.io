<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <script src="/layui/layui.js"></script>
    <script src="/js/funs.js"></script>
    <style>
        .layui-btn-container {
    font-size: 14px;
}
        .layui-input-inline{
        width: 200px;
    height: 30px;
        }
        .layui-form{
            display: inline-block;
        }

    </style>
</head>
<body>
<script type="text/html" id="toptoolbar">
    <div class="layui-btn-container">
        <div class="layui-form">
            <input name="sea_col" type="hidden" value="name">
            <input name="sea_relation" type="hidden" value="like">
            <input class="layui-input-inline" name="sea_val">
            <!--<button class="layui-btn layui-btn-sm" lay-event="search">查询</button>-->
        </div>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<script type="text/html" id="rowbarDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="mytab" lay-filter="mytab"></table>
<script>


    var tab=new LayTable('select',{});
    var cols=[ //表头
              {field: 'id', width:80, sort: true, hide:true, fixed: 'left'}

        ,{field: 'date', title: '回访时间', width:180}
        ,{field: 'info', title: '回访信息', width:180}
        //,{field: 'status', title: '状态', width:180}
        ,{field: 'client_id', title: '客户', width:100}
        ,{field: 'main_id', title: '检查', width:180}
        //,{field: 'power', title: '权限', width:180}
        ,{field: 'user_id', title: '记录人', width:100}
        ,{field: 'comments', title: '评价', width:180}


              ,{fixed: 'right', width:150, align:'center', toolbar: '#rowbarDemo'}
            ];
    tab.ToolClick=function(event){
           if(event=='add')
           {
                openLayer("edit.html","回访记录") ;
           }
           else if(event=='search')
                tab.selectAll();
    }
    tab.RowClick=function(event,data){
        if(event=="edit")
             openLayer("edit.html?id="+data.id,"回访记录") ;
        else   if(event=="del"){
                    openConfirm("是否删除？",function(){
                         ajax_get("delete?id="+data.id,function(json){
                            if(json.status<0)openAlert(json.msg);
                            else fresh();
                         });
                    })
         }
    };
    tab.init(cols,true);

function fresh(){
    tab.fresh();
}

</script>
</body>
</html>
